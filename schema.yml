openapi: 3.0.3
info:
  title: SocialApp Backend API
  version: 1.0.0
  description: A comprehensive social media backend API with user management, profile
    pictures, and feed functionality.
paths:
  /api/feed/comments/{id}/:
    get:
      operationId: feed_comments_retrieve
      description: |-
        GET: Retrieve a specific comment
        PUT/PATCH: Update a comment (only by author)
        DELETE: Delete a comment (only by author or post author)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - feed
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
    put:
      operationId: feed_comments_update
      description: |-
        GET: Retrieve a specific comment
        PUT/PATCH: Update a comment (only by author)
        DELETE: Delete a comment (only by author or post author)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - feed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CommentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CommentRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
    patch:
      operationId: feed_comments_partial_update
      description: |-
