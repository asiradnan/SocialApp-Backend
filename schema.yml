        required: true
      tags:
      - feed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCommentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCommentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCommentRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
    delete:
      operationId: feed_comments_destroy
      description: |-
        GET: Retrieve a specific comment
        PUT/PATCH: Update a comment (only by author)
        DELETE: Delete a comment (only by author or post author)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - feed
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/feed/feed/:
    get:
      operationId: feed_feed_list
      description: Get combined feed of posts and polls ordered by creation time
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
